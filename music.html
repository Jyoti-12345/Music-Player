<html>
    <head>
        <meta name="viewpost" content="width= divice_width" initial-scale="1">
        <link rel="stylesheet" type="text/css" href="music.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />    
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-div">
           <div class="music-container">
               <h1 id="title">Music Name</h1>
               <h3 id="artist">Artist</h3>
               <div class="img-container">
                   <img src="images/jyoti-1.jpeg" alt="" />
               </div>
                   <audio src="songs/jyoti-1.mp3" ></audio>

                   <!-- controls -->
                 <div class="music-controls">
                    <i class="fas fa-backward" id="previous" title="prev"></i>                  
                    <i class="fas fa-play main-button " id="play" title="play"></i>                  
                    <i class="fas fa-forward" id="next" title="next"></i>                   
                 </div>
           </div>
        </div>
        <script>
            const music = document.querySelector("audio");
            const img = document.querySelector("img");
            const play = document.getElementById("play");
            const title = document.getElementById("title");
            const artist = document.getElementById("artist");
            const next = document.getElementById("next");
            const previous = document.getElementById("previous");
            
            const songs =[
               { 
                    name: "jyoti-1",
                    title: "Love-Mushup",
                    artist:" A.R Rehman"
                },
                {
                    name: "jyoti-2",
                    title: "Galti Se Mistek",
                    artist:"Anu Malik"
                },
                {
                    name: "jyoti-3",
                    title: "Love",
                    artist:" Lata Mangeshkar"
                },
                {
                    name: "jyoti-4",
                    title: "Mushup",
                    artist:" Asha Mangeshkar"
                },
                ];

            // play.addEventListener("click", ()=>{
            //     music.play();
            //     play.classList.replace("fa-play", "fa-pause");
            //     img.classList.add("anime");
            // })

            let isPlaying = false;

            play.addEventListener("click", ()=>{
            //   if(isPlaying){
            //     pauseMusic()
            //    }
            //   else{
            //     playMusic()
            //   }
              isPlaying? pauseMusic():playMusic();
            });

// for play functionality
           const playMusic = ()=>{
                isPlaying = true;
                music.play();
                play.classList.replace("fa-play", "fa-pause");
                img.classList.add("anime");
            };
            
// for pause functionality
           const pauseMusic = ()=>{
                isPlaying = false;
                music.pause();
                play.classList.replace("fa-pause", "fa-play");
                img.classList.remove("anime");
            };
             const loadSong = (songs) =>{
                title.textContent = songs.title;
                artist.textContent = songs.artist;
                music.src = "songs/" + songs.name + ".mp3";
                img.src = "images/" + songs.name + ".jpeg";
            }
//              loadSong(songs[1]);
             songIndex = 0;
            const nextSong = () =>{
                songIndex = (songIndex + 1)% songs.length;
                 loadSong(songs[songIndex]);
                playMusic();
            }
             const previousSong = () =>{
                songIndex = (songIndex - 1 + songs.length) % songs.length;
                 loadSong(songs[songIndex]);
                playMusic();
            }
            
            next.addEventListener("click", nextSong);
            previous.addEventListener("click", previousSong);

    
        </script>
    </body>
</html>
